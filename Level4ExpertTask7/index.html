<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cognifyz Interactive Website</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- ✅ Bootstrap JS (for components like modals, dropdowns if used) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light text-dark">

  <div class="container py-4">
    <!-- Header Section -->
    <header class="text-center mb-4">
      <h1 class="display-5">Welcome to Cognifyz Interactive Website</h1>
      <img 
        src="https://media.licdn.com/dms/image/v2/D4D0BAQFOzUIOz1Yb-A/company-logo_200_200/company-logo_200_200/0/1687705347448/cognifyz_techonologies_logo?e=2147483647&v=beta&t=z1VmPnRtVmQGOd44Wyw0THEFdlqWx8kcjg6fQE6eA5g"
        class="img-fluid my-3" alt="Cognifyz Logo" width="200"
      />
      <p class="lead">This project uses HTML, CSS, JavaScript, API integration, and Bootstrap styling.</p>
      <button class="btn btn-success" onclick="changeBackground()">Change Background Color</button>
    </header>

    <!-- API Section -->
    <section class="mb-5">
      <h2 class="h4">Latest Posts</h2>
      <div id="loading" class="text-secondary">Loading...</div>
      <div id="posts" class="row gy-3"></div>
      <button id="showMoreBtn" class="btn btn-primary mt-3">Show More Posts</button>
    </section>

    <!-- Contact Form Section -->
    <section class="mb-5">
      <h2 class="h4">Contact Us</h2>
      <form id="contactForm" novalidate class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" class="form-control" placeholder="Write your message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p id="formFeedback" class="mt-2"></p>
      </form>
    </section>
  </div>

  <!-- Script for Background Color -->
  <script>
    function changeBackground() {
      const colors = ['#f0f8ff', '#ffe4e1', '#e6e6fa', '#fafad2', '#d3ffd3', '#f9c2ff'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }
  </script>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
