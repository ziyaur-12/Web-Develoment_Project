<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline CSS Example</title>
</head>
<body style="background-color: #f0f8ff;">

  <h1 style="color: darkblue; font-size: 36px; text-align: center; margin-top: 50px;">
    Welcome to Inline CSS
  </h1>

  <p style="color: darkgreen; font-size: 18px; background-color: #e6ffe6; padding: 15px; margin: 20px;">
    This paragraph is styled with inline CSS using custom font color, size, and background color.
  </p>

  <p style="color: red; font-size: 16px; margin-left: 20px;">
    Another example with red text and smaller font.
  </p>

</body>
</html>
